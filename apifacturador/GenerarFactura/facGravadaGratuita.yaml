      required:
        - serie_documento
        - numero_documento
        - fecha_de_emision
        - hora_de_emision
        - codigo_tipo_operacion
        - codigo_tipo_documento
        - codigo_tipo_moneda
        - fecha_de_vencimiento
        - datos_del_cliente_o_receptor
        - totales
        - items
    Response:
      type: object
      properties:
