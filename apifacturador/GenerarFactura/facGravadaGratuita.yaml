openapi: 3.0.3
info:
  title: Introducción
  description: |-
    Para la implementación de la **Facturación Electrónica**, la SUNAT ha puesto a su disposición diversos manuales y documentos técnicos, los cuales inicialmente son complejos de entender y utilizar.

    La api le permitirá generar diversos documentos electrónicos, y de cada uno obtendrá los 3 archivos indispensables **(XML Firmado, Documento PDF, y CDR)**.

    Los documentos que se encuentran contemplados son:

    1. Factura  
    2. Boleta  
    3. Nota de Débito  
    4. Nota de Crédito  
    5. Resúmenes  
    6. Anulaciones  
    7. Guia de remisión  
    8. Cotización  
    9. Inventarios  
    10. Productos

  version: 1.0.11
servers:
  - url: https://empresa1.pro7.uio.la
tags:
  - name: api
    description: Generador de facturas
    externalDocs:
      description: Más
      url: https://demo.pro5.fastura.app
      

paths:
  /api/documents:
    post:
      tags:
        - api
      summary: FACTURA GRAVADA - GRATUITA
      description: |
        Generar una factura con item gravado y gratuito.

        ***Ejemplo:***  
         - **Método:** POST  
         - **URL:** https://demo.pro5.fastura.app/api/documents  
         - **TOKEN:** HOHYgwd4atPalTxqi2IIspythpLAU7eP239oByfjk9VuveiOpfUTm4Yg0Szt
      operationId: facturaGravadaGratuita
      requestBody:
        description: 1. JSON A ENVIAR
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: JSON RESPUESTA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
          
# Formato Json de FACTURA GRAVADA - GRATUITA
components:
  schemas:
    Pet:
      type: object
      properties:
        serie_documento:
          type: string
          example: "F001"
        numero_documento:
          type: string
          example: "#"
        fecha_de_emision:
          type: string
          format: date
          example: "2018-10-09"
        hora_de_emision:
          type: string
          format: time
          example: "10:11:11"
        codigo_tipo_operacion:
          type: string
          example: "0101"
        codigo_tipo_documento:
          type: string
          example: "01"
        codigo_tipo_moneda:
          type: string
          example: "PEN"
        fecha_de_vencimiento:
          type: string
          format: date
          example: "2018-10-09"
        numero_orden_de_compra:
          type: string
          example: "0045467898"
        datos_del_cliente_o_receptor:
          type: object
          properties:
            codigo_tipo_documento_identidad:
              type: string
              example: "6"
            numero_documento:
              type: string
              example: "10414711225"
            apellidos_y_nombres_o_razon_social:
              type: string
              example: "EMPRESA XYZ S.A."
            codigo_pais:
              type: string
              example: "PE"
            ubigeo:
              type: string
              example: "150101"
            direccion:
              type: string
              example: "Av. 2 de Mayo"
            correo_electronico:
              type: string
              example: "demo@gmail.com"
            telefono:
              type: string
              example: "427-1148"
        totales:
          type: object
          properties:
            total_exportacion:
              type: number
              format: float
              example: 0.00
            total_operaciones_gravadas:
              type: number
              format: float
              example: 100.00
            total_operaciones_inafectas:
              type: number
              format: float
              example: 0.00
            total_operaciones_exoneradas:
              type: number
              format: float
              example: 0.00
            total_operaciones_gratuitas:
              type: number
              format: float
              example: 100.00
            total_igv:
              type: number
              format: float
              example: 18.00
            total_impuestos:
              type: number
              format: float
              example: 18.00
            total_valor:
              type: number
              format: float
              example: 100.00
            total_venta:
              type: number
              format: float
              example: 118.00
        items:
          type: array
          items:
            type: object
            properties:
              codigo_interno:
                type: string
                example: "P0121"
              descripcion:
                type: string
                example: "Inca Kola 250 ml"
              codigo_producto_sunat:
                type: string
                example: ""
              unidad_de_medida:
                type: string
                example: "NIU"
              cantidad:
                type: integer
                format: int32
                example: 2
              valor_unitario:
                type: number
                format: float
                example: 50.00
              codigo_tipo_precio:
                type: string
                example: "01"
              precio_unitario:
                type: number
                format: float
                example: 59.00
              codigo_tipo_afectacion_igv:
                type: string
                example: "10"
              total_base_igv:
                type: number
                format: float
                example: 100.00
              porcentaje_igv:
                type: number
                format: float
                example: 18.00
              total_igv:
                type: number
                format: float
                example: 18.00
              total_impuestos:
                type: number
                format: float
                example: 18.00
              total_valor_item:
                type: number
                format: float
                example: 100.00
              total_item:
                type: number
                format: float
                example: 118.00
            example:
              - codigo_interno: "P0121"
                descripcion: "Inca Kola 250 ml"
                codigo_producto_sunat: ""
