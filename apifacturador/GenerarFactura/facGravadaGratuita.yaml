            hash:
              type: string
              example: "dU/4QSox0DKpsGz/yaD8D+nUGqY="
            qr:
              type: string
              example: "iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAIAAACzY+a1AAAACXBIWXMAAA7EAAAOxAGVKw4bAAAgAElEQVR4AQCbgGR/Af///wAAAMPNxEJsyosTAAAAAElFTkSuQmCC"
            id:
              type: integer
              example: 324
        links:
          type: object
          properties:
            xml:
              type: string
              example: "https://demo.pro5.fastura.app/downloads/document/xml/3eefb33e-2045-4bdd-b661-1462b889f7a9"
            pdf:
              type: string
              example: "https://demo.pro5.fastura.app/downloads/document/pdf/3eefb33e-2045-4bdd-b661-1462b889f7a9"
            cdr:
              type: string
              example: "https://demo.pro5.fastura.app/downloads/document/cdr/3eefb33e-2045-4bdd-b661-1462b889f7a9"
