    Pet:
      type: object
      properties:
        type:
          type: string
          example: "output"
        inventory_transaction_id:
          type: string
          example: "03"
        item_code:
          type: string
          example: "CODPROD130"
        quantity:
          type: number
          example: 3
        warehouse_id:
          type: number
          example: 1


    Response:
      type: object
      properties:
        succes:
          type: boolean
          example: true
        message:
          type: string
          example: "Salida registrada correctamente"
           

  requestBodies:
    Pet:
      description: Información...
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
